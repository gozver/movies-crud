<ng-container [ngSwitch]="state">
  <mat-spinner *ngSwitchCase="'loading'" class="spinner"></mat-spinner>
  <ng-content *ngSwitchCase="'loaded'"></ng-content>
  <mat-card class="example-card" *ngSwitchCase="'error'">
    <img mat-card-image src="https://apps.econolease.com/images/message/robot-msg-error.png" alt="Error" class="errorImage">
    <mat-card-content>
      <h2>
        Se ha producido un error
      </h2>
    </mat-card-content>
    <mat-card-actions>
      <button mat-stroked-button (click)="onRetry()">RETRY</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
