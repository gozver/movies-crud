<div class="toolbar-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div class="toolbar-item">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>

      <h1 class="example-app-name" routerLink="">Movies App</h1>
    </div>

    <div class="toolbar-item languaje">
      <mat-form-field floatLabel="never">
        <mat-select #lang (valueChange)="changeLang(lang.value)" [(value)]="selected">
          <mat-option *ngFor="let lang of langs" [value]="lang">
            {{ lang }}
            <!-- <img [src]="'/assets/images/' + lang + '.png'" /> -->
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="{{nav.url}}" *ngFor="let nav of fillerNav">
          <mat-icon aria-hidden="false">
            {{ nav.icon }}
          </mat-icon>

          <span class="nav-title">
            {{ nav.title }}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
