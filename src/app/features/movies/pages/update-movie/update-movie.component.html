<app-loading-feedback  [state]="state" (retryPressed)="initMovieForm()">
  
  <app-movies-form *ngIf="state === 'loaded'"
    [movieForm]="movieForm"
    (genresSelectedEmitter)="onGenreChange($event)"
    (actorsSelectedEmitter)="onActorChange($event)"
    [movieGenres]="movieGenres"
    [movieActors]="movieActors"
  >  
    <div class="movie-container">
      <div class="btn-container">
        <button mat-fab class="go-back" aria-label="Go Back" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon>
        </button>
  
        <button mat-fab color="primary" aria-label="Save" (click)="updateMovie()" [disabled]="movieForm.invalid">
          <mat-icon>save</mat-icon>
        </button>
      </div>
    </div>
  </app-movies-form>

</app-loading-feedback>
