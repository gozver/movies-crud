<app-loading-feedback [state]="state">

  <app-actors-form
    [actorForm]=actorForm
  ></app-actors-form>

  <div class="actor-container">
    <div class="btn-container">
      <button mat-fab class="go-back" aria-label="Go Back" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
      </button>

      <button mat-fab color="primary" aria-label="Save" (click)="addActor()" [disabled]="actorForm.invalid">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </div>

</app-loading-feedback>
